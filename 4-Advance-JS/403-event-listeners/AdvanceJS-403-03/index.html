<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403-01 Add Event litener</title>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <h1> Charles' Tip Calculator</h1>
        <form>
          <p>How much was your Bill?</p>
          <p>
            $ <input id="doit" type="text" placeholder="Enter Bill Amount" />
          </p>
          <p>How was service</p>
          <select id="service">
            <option selected disabled value="0">Select level of Service</option>
            <option value="0.4">30% - Outstanding</option>
            <option value="0.3">20% - Good</option>
            <option value="0.2">15% - It was Okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
          <p>How many people Sharing the Bill?</p>
          <p>
            <input
              id="peopleamt"
              type="text"
              placeholder="Enter number of people"
            />People
          </p>
        </form>
        <button type="button" id="btnClick">Calculate</button>
      </div>
      <div id="all">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">Each</small>
      </div>
    </div>
    <script src="j3.js"></script>
  </body>
</html>
